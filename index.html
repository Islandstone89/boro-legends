<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;600&family=Pacifico&family=Playfair+Display:wght@400;600&family=Roboto+Slab:wght@300;400;500;600&family=Russo+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Boro Legends</title>
</head>
<body>
    <main class="main">
        <div class="intro">
            <h1>Boro Legends</h1>
            <p>Heroes of the past</p>
        </div><!-- end intro -->

        <div class="players">
            <h2>Players</h2>
            <div class="wrapper">
                <div class="card">
                    <div class="card__image">
                        <img src="images/juninho-boro.webp" alt="Juninho" class="card__image__img">
                    </div><!-- end card__image -->
                    
                    <div class="card__text">
                        <h2>#10 Juninho</h2>
                        <p>1995 - 97, 1999 - 00, 2002 - 04</p>
                        <ul>
                            <li>Games</li>
                            <li>Goals</li>
                        </ul>
                    </div><!-- end card__text -->
                </div><!-- end card -->

                <div class="card">
                    <div class="card__image">
                        <img src="images/mowbray1.jpg" alt="Tony Mowbray" class="card__image__img">
                    </div><!-- end card__image -->
                    
                    <div class="card__text">
                        <h2>#4 Tony Mowbray</h2>
                        <p>1982 - 1991</p>
                        <ul>
                            <li>Games</li>
                            <li>Goals</li>
                        </ul>
                    </div><!-- end card__text -->
                </div><!-- end card -->

                <div class="card">
                    <div class="card__image">
                        <img src="images/schwarzer1.jpg" alt="Mark Schwarzer" class="card__image__img">
                    </div><!-- end card__image -->
                    
                    <div class="card__text">
                        <h2>#1 Mark Schwarzer</h2>
                        <p>1997 - 2008</p>
                        <ul>
                            <li>Games</li>
                            <li>Goals</li>
                        </ul>
                    </div><!-- end card__text -->
                </div><!-- end card -->
            </div><!-- end wrapper -->
        </div><!-- end players -->

        <div class="managers">
            <h2>Managers</h2>
            <div class="wrapper">
                <div class="card">
                    <img src="images/rioch1.webp" alt="Bruce Rioch" class="card__image__img">
                    <h2></h2>
                </div><!-- end card -->

                <div class="card">
                    <img src="images/charlton1.webp" alt="Jack Charlton" class="card__image__img">
                    <h2></h2>
                </div><!-- end card -->

                <div class="card">
                    <img src="images/robson5.jpg" alt="Bryan Robson" class="card__image__img">
                    <h2></h2>
                </div><!-- end card -->
            </div><!-- end wrapper -->
        </div><!-- end managers -->

    </main><!-- end main -->
</body>
</html>
