<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <title>Boro Legends</title>

<body>

                </div><!-- end card -->

                <div class="card">
                    <img src="images/mowbray1.jpg" alt="">

                </div><!-- end card -->

                <div class="card">
                    <img src="images/schwarzer1.jpg" alt="">

            </div><!-- end wrapper -->
        </div><!-- end players -->

        <div class="managers">
            <h2>Managers</h2>
            <div class="wrapper">
                <div class="card">
                    <img src="images/rioch1.webp" alt="">

                </div><!-- end card -->

                <div class="card">
                    <img src="images/charlton1.webp" alt="">
                    <h2></h2>
                </div><!-- end card -->

                    <img src="images/robson5.jpg" alt="">

                </div><!-- end card -->
