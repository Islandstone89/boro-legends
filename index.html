<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300;400;600&family=Pacifico&family=Playfair+Display:wght@400;600&family=Roboto+Slab:wght@300;400;500;600&family=Russo+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Boro Legends</title>
</head>
<body class="flow">
    <main class="main flow">
        <div class="intro flow">
            <h1 class="main-heading">Boro Legends</h1>
            <p class="tagline">Heroes of the past</p>
            <div class="intro__images">
                <img src="images/mfc-older-logo.png" alt="Older MFC Logo" class="intro__image">
                <img src="images/mfc-old-logo.png" alt="Old MFC Logo" class="intro__image">
                <img src="images/mfc-logo-edit.png" alt="MFC Logo" class="intro__image">
            </div><!-- end intro__images -->
        </div><!-- end intro -->

        <section class="players flow">
            <h2 class="section__heading">Players</h2>
            <div class="wrapper">
                <div class="card flow">
                    <div class="card__image">
                        <img src="images/juninho-boro.webp" alt="Juninho" class="card__image__img">
                    </div><!-- end card__image -->
                    
                    <div class="card__text flow">
                        <h2 class="card__text__heading">#10 Juninho</h2>
                        <p class="card__text__paragraph">1995 - 97, 1999 - 00, 2002 - 04</p>
                    </div><!-- end card__text -->
                </div><!-- end card -->

                <div class="card flow">
                    <div class="card__image">
                        <img src="images/mowbray1.jpg" alt="Tony Mowbray" class="card__image__img">
                    </div><!-- end card__image -->
                    
                    <div class="card__text flow">
                        <h2 class="card__text__heading">#4 Tony Mowbray</h2>
                        <p class="card__text__paragraph">1982 - 1991</p>
                    </div><!-- end card__text -->
                </div><!-- end card -->

                <div class="card flow">
                    <div class="card__image">
                        <img src="images/schwarzer1.jpg" alt="Mark Schwarzer" class="card__image__img">
                    </div><!-- end card__image -->
                    
                    <div class="card__text flow">
                        <h2 class="card__text__heading">#1 Mark Schwarzer</h2>
                        <p class="card__text__paragraph">1997 - 2008</p>
                       
                    </div><!-- end card__text -->
                </div><!-- end card -->

            </div><!-- end wrapper -->
        </section><!-- end players -->

        <section class="managers flow">
            <h2 class="section__heading">Managers</h2>
            <div class="wrapper">
                
                <div class="card flow">
                    <div class="card__image">
                        <img src="images/rioch1.webp" alt="Bruce Rioch" class="card__image__img">
                    </div><!-- end card__image -->

                    <div class="card__text flow">
                        <h2 class="card__text__heading">Bruce Rioch</h2>
                        <p class="card__text__paragraph">1986 - 1990</p>
                    </div><!-- end card__text -->
                </div><!-- end card -->

                <div class="card flow">
                    <div class="card__image">
                        <img src="images/charlton1.webp" alt="Jack Charlton" class="card__image__img">
                    </div><!-- end card__image -->

                    <div class="card__text flow">
                        <h2 class="card__text__heading">Jack Charlton</h2>
                        <p class="card__text__paragraph">1973 - 1977, 1984</p>
                    </div><!-- end card__text -->
                </div><!-- end card -->

                <div class="card flow">
                    <div class="card__image">
                        <img src="images/robson5.jpg" alt="Bryan Robson" class="card__image__img">
                    </div><!-- end card__image -->

                    <div class="card__text flow">
                        <h2 class="card__text__heading">Bryan Robson</h2>
                        <p class="card__text__paragraph">1994 - 2001</p>
                    </div><!-- end card__text -->
                </div><!-- end card -->

            </div><!-- end wrapper -->
        </section><!-- end managers -->

    </main><!-- end main -->

    <footer class="footer">
        <p>Made by <a href="https://github.com/Islandstone89" class="footer__link">Islandstone</a></p>
    </footer><!-- end footer -->
</body>
</html>
